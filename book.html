  <!-- Book Now Section -->
  <section class="section book-now">
    <h2>Book Your ATV Adventure</h2>
    <form class="booking-form" id="booking-form" action="https://formspree.io/f/xldnkzpr" method="POST">

      <div class="form-group double">
        <div>
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input id="phone" type="tel" name="phone" />
      </div>

      <div class="form-group">
        <label>Preferred Contact Method</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="contact-method[]" value="WhatsApp" /> WhatsApp</label>
          <label><input type="checkbox" name="contact-method[]" value="Email" /> Email</label>
        </div>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity (Number of ATVs) *</label>
        <input type="number" id="quantity" name="quantity" min="1" required />
      </div>

      <div class="form-group double">
        <div>
          <label for="pickup-date">Pickup Date</label>
          <input type="text" id="pickup-date" name="pickup-date" required />
        </div>
        <div>
          <label for="return-date">Return Date</label>
          <input type="text" id="return-date" name="return-date" required />
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="delivery" value="yes" />
          Additional Service: Delivery to your accommodation
        </label>
      </div>

      <div class="form-group">
        <label for="message">Any other details we should know?</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="terms" id="terms" required />
          I have read and agree to the cancellation policy and rental regulations. *
        </label>
      </div>

      <button type="submit" class="book-button" id="submit-btn" disabled>Send Booking Request</button>
    </form>

    <div id="confirmation-message" style="display:none; text-align:center; padding:20px;">
      <h3>Thank you! Your booking request has been received.</h3>
      <p>We'll get back to you shortly.</p>
    </div>
  </section>

  <!-- intl-tel-input JS -->

<script>
  const input = document.querySelector("#phone");
  const iti = window.intlTelInput(input, {
    initialCountry: "auto",
    geoIpLookup: callback => {
      fetch("https://ipinfo.io?token=YOUR_TOKEN_HERE") // puedes dejarlo en "cr" si prefieres
        .then(resp => resp.json())
        .then(resp => callback(resp.country))
        .catch(() => callback("us"));
    },
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17/build/js/utils.js", // para formateo y validaci√≥n
  });
</script>
